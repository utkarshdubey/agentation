<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agentation</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 0; padding: 12px; width: 260px; }
      .row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; }
      .muted { color: #666; font-size: 12px; margin-top: 8px; }
      button { width: 100%; border: 1px solid #ddd; border-radius: 8px; padding: 8px; background: #fff; cursor: pointer; }
      button:hover { background: #f8f8f8; }
      h1 { font-size: 16px; margin: 0 0 10px; }
    </style>
  </head>
  <body>
    <h1>Agentation</h1>
    <div class="row">
      <label for="enabled">Enable on websites</label>
      <input id="enabled" type="checkbox" />
    </div>
    <button id="toggle-tab" type="button">Toggle in current tab</button>
    <p class="muted">Shortcut: Alt+Shift+A</p>
    <script type="module" src="popup.js"></script>
  </body>
</html>
